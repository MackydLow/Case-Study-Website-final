    <nav class="navbar navbar-expand-lg navColor">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <h2 class="character">Meet The Charcters</h2>
      <span class="border">
          <div class="container-md">
          <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="DennisTheMenace.jpeg" class="d-block w-100" alt="..." height="550" >
                <div class="carousel-caption d-none d-md-block">
                  <h2 class="colourReverse">Dennis the Menace</h2>
                  <h4 class="colourReverse">"It's menace time!"</h4>
                </div>
              </div>
              <div class="carousel-item">
                <img src="gnasher.jpg" class="d-block w-100" alt="..." height="550" >
                <div class="carousel-caption d-none d-md-block">
                  <h2 class="colourReverse">Gnasher</h2>
                  <h4 class="colourReverse">"Gnash! Gnash!"</h4>
                </div>
              </div>
              <div class="carousel-item">
                <img src="DennisMum.jpg" class="d-block w-100" alt="..." height="550">
                <div class="carousel-caption d-none d-md-block">
                  <h2 class="colourReverse">Mum</h2>
                  <h4 class="colourReverse">"Dennis! What have you done now?!"</h4>
                </div>
              </div>
              <div class="carousel-item">
                <img src="DennisDad.jpg" class="d-block w-100" alt="..." height="550">
                <div class="carousel-caption d-none d-md-block">
                  <h2 class="colourReverse">Dad</h2>
                  <h4 class="colourReverse">"That boy’s grounded — again!"</h4>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
            </div>
          </div>
      </span>
    <div class="intro">
    <div class="right">

        <img src="DennisPortrait.jpg" alt="">
